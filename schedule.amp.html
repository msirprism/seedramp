  <link rel="canonical" href="http://www.seedramp.com/schedule.html"/><style>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript><script src="https://cdn.ampproject.org/v0.js">// empty</script></head>
  <body>
    <article>
      <div class="logo">
        <a href="/">
          <img alt="logo" class="noprint" src="/images/logo.svg?ff07928"/>
        </a>
      </div>
      <h1>Schedule an interview</h1>
      <p>
        Submit this form and we'll email you back,
        to schedule an interview. We reply to all requests.
      </p>
      <form action="//formspree.io/apply@seedramp.com" method="POST">
        <input name="_next" type="hidden" value="http://www.seedramp.com/thanks.html"/>
        <input name="_format" type="hidden" value="text"/>
        <label>Your LinkedIn profile link:</label>
        <input name="linkedin" required="required" size="40" type="url"/>
        <label>Your email:</label>
        <input name="email" required="required" size="25" type="email"/>
        <label>Name of startup:</label>
        <input name="_subject" required="required" size="19" type="text"/>
        <label>How much do you need (USD):</label>
        <input name="amount" required="required" size="8" type="number"/>
        <label>Where:</label>
        <input checked="checked" name="where" type="radio" value="in-person">Palo Alto, CA (your chances are higher)</input>
        <br/>
        <input name="where" type="radio" value="online">Online, over Skype</input>
        <label>When:</label>
        <input name="when" type="radio" value="ASAP">ASAP</input>
        <br/>
        <input checked="checked" name="when" type="radio" value="month">In a few weeks</input>
        <br/>
        <input name="when" type="radio" value="later">In a few months</input>
        <label/>
        <button type="submit">Schedule</button>
        <label class="hint">
          By clicking this button, you automatically
          accept the terms and conditions of the
          <a href="/consent.html">Release Consent for Video Interview</a>.
        </label>
      </form>
      <p>
        Thanks.
      </p>
    </article>
  </body>
