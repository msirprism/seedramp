      ga('send', 'pageview');</script></head><body><article><div class="logo"><a href="/"><img alt="logo" class="noprint" src="/images/logo.svg?3c6b13a"></a></div><h1>Schedule an interview</h1><p>Submit this form and we'll email you back, to schedule an interview. We reply to all requests.</p><form action="//formspree.io/apply@seedramp.com" method="POST"><input name="_next" type="hidden" value="http://www.seedramp.com/thanks.html"> <input name="_format" type="hidden" value="text"><label>Your LinkedIn profile link:</label><input name="linkedin" required="required" size="40" type="url"><label>Your email:</label><input name="email" required="required" size="25" type="email"><label>Name of startup:</label><input name="_subject" required="required" size="19"><label>How much do you need (USD):</label><input name="amount" required="required" size="8" type="number"><label>Where:</label><input checked="checked" name="where" type="radio" value="in-person">Palo Alto, CA (your chances are higher)<br><input name="where" type="radio" value="online">Online, over Skype<label>When:</label><input name="when" type="radio" value="ASAP">ASAP<br><input checked="checked" name="when" type="radio" value="month">In a few weeks<br><input name="when" type="radio" value="later">In a few months<label>&nbsp;</label><button type="submit">Schedule</button><label class="hint">By clicking this button, you automatically accept the terms and conditions of the <a href="/consent.html">Release Consent for Video Interview</a>.</label></form><p>Thanks.</p></article></body></html>
